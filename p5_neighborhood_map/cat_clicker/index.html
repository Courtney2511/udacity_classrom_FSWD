<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Cat Clicker</title>
  <link rel="stylesheet" href="./styles/main.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah|PT+Mono">
</head>

<body>
  <h1 class="title">Cat Clicker</h1>
  <!--  list of cats -->
  <div id="cat-list-container">
    <ul id="cat-list"></ul>
  </div>
  <!-- cat display -->
  <div class="cat-container">
    <h2 id="cat"></h2>
    <img id="cat-img" src="" alt="cute cat picture">
    <div>
      <p>Clicks:</p>
      <p id="clicks-counter"></p>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
