{% extends 'base.html' %}

{% block content %}
<!-- Edit post page -->
<h2 class="page-title">Edit Post</h2>

<form method="post">
  <label>
    <div>Title</div>
    <input type="text" name="subject" value="{{post.title}}" size="80">
  </label>
  <label>
    <div>Post</div>
    <textarea name="content" rows="35" cols="78">{{post.post}}</textarea>
  </label>
<br>
  <input type="submit">
  <a href="/{{post_id}}">Cancel Edit</a>
  <div class="error">{{error}}</div>
</form>
{% endblock %}
