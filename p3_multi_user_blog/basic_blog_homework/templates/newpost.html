{% extends "base.html" %}

{% block content %}
<!-- New Post Page -->
<h2 class="page-title">New Post</h2>

<form method="post">
  <label>
    <div>Title</div>
    <input type="text" name="subject" value="{{title}}" size="80">
  </label>
  <label>
    <div>Post</div>
    <textarea name="content" rows="35" cols="78">{{post}}</textarea>
  </label>
<br>
  <input type="submit">
  <div class="error">{{error}}</div>
</form>
{% endblock %}
