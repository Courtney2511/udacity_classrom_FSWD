{% extends "base.html" %}

{% block content %}

<div class="headline">
  <h3 class="post-title">{{ article.title }}</h3>
</div>

<p class="body">{{ article.post }}</p>

<form method="post">
  <label>
    <div>Add Your Comment!</div>
    <textarea name="comment" cols="30" rows="10"></textarea>
  </label>
  <input type="submit">

</form>

{% endblock %}
