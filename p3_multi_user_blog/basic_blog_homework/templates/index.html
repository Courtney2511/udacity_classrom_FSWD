 {% extends "base.html" %}
 {% block content %}
<!-- Displays all posts -->
{% for post in posts %}
<div class="post-box">
    <div class="headline">
        <a class="post-title" href="/{{ post.key().id()}}"> {{ post.title }} </a>
    </div>
    <div class="body">
        <p class="post-body">{{post.post}}</p>
    </div>
    <div class="created-by">
        <p class="authour">{{post.user.name}}</p>
        <p class="date">{{post.created.strftime("%b %d, %Y")}}</p>
        <p class="comment-count">{{post.post_comments.count()}} Comments</p>
        <p class="like-count"><i class="fa fa-heart-o" aria-hidden="true"></i> {{post.likes.count()}}
        </p>
    </div>
</div>
{% endfor %}
{% endblock %}
