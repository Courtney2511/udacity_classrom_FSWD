 {% extends "base.html" %}

 {% block content %}
<div class="content">
    {% for post in posts %}
    <div class="post">
        <div class="headline">
            <a href="/{{ post.key().id()}}" class="post-title"> {{ post.title }} </a>
        </div>
        <div class="body">
            <p class="post-body">{{post.post}}</p>
        </div>
        <div class="created-by">
          <p class="authoured">{{post.created.strftime("%b %d, %Y")}} by: {{post.user.name}}</p>
        </div>
        <!-- {% if post.user.name == username %} {# this is not working #} -->
        <!-- <div class="edit">
          <a href="#">Edit</a><a href="#">Delete</a>
        </div>
        {% endif %} -->
    </div>
    {% endfor %}
</div>
{% endblock %}
