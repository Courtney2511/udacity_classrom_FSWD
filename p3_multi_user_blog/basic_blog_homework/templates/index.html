<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Basic Blog</title>
</head>
<body>
  <h1>Basic Blog</h1>

  {% for post in posts %}
  <div class="post">
    <div class="headline">
      <h2 class="post-title">{{post.title}}</h2>
    </div>
    <div class="body">
      <p class="post-body">{{post.post}}</p>
    </div>
  </div>
  {% endfor %}
</body>
</html>
